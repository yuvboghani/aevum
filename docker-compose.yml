# Aevum Scheduler - Docker Compose Configuration
# Orchestrates PostgreSQL, FastAPI Backend, and React Frontend

services:
  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    container_name: aevum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aevum
      POSTGRES_PASSWORD: aevum_password
      POSTGRES_DB: aevum_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aevum -d aevum_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- DB VIEWER (BigQuery-like UI) ---
  db-ui:
    image: sosedoff/pgweb
    container_name: aevum-db-ui
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://aevum:aevum_password@db:5432/aevum_db?sslmode=disable
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy

  # --- BACKEND ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aevum-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://aevum:aevum_password@db:5432/aevum_db
      # Session security (generate a random key for production!)
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      # OAuth settings
      OAUTH_REDIRECT_URI: http://localhost:8000/callback
      # Frontend URL for CORS
      FRONTEND_URL: http://localhost:5173
      # Debug mode
      SQL_DEBUG: "false"
    ports:
      - "8000:8000"
    volumes:
      # Mount client_secrets.json for Google OAuth
      - ./client_secrets.json:/app/client_secrets.json:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --- FRONTEND ---
  frontend:
    build:
      context: ./psu-scheduler-client
      dockerfile: Dockerfile
    container_name: aevum-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

# --- VOLUMES ---
volumes:
  postgres_data:
    name: aevum_postgres_data
